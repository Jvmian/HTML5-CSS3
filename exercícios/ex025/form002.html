<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário :</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="12" size="12" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha :</label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" placeholder="Mínimo 8 Letras" size="20" autocomplete="current-password">
            <p>
               <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p> 
        </p>
    </form>
</body>
</html>
