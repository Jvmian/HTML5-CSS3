<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Mesclagem Deasfio
    </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(0, 0, 255, 0.507);
        }
        h1{
           text-align: center;
        }
        table{
            width: 300px;
            border-collapse: separate;
            margin: auto;
            box-shadow: 2px 2px 2px black;
        }
     
        td{
            border: 1.3px solid black;
            padding: 10px;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <h1>Desafio (Pt-2)</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
    
</body>
</html>
