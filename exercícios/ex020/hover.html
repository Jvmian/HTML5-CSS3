<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
     <style>
     body{
        font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        div:hover{
            color: red;
            background-color: aqua;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>passe o mause no texto abaixo</p>
    <div>
        passe o mouse aq
        <p>GUANABARA ZIKA</p>
    </div>
    <p>Fim dos Exemplos</p>
</body>
</html>
