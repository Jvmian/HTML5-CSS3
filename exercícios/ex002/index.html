<body>
    <h1> Parágrafos e Quebras de linha </h1>
    <hr>
    <p> Você pode escrever um parágrafo de qualquer jeito. Basta colocar no &lt;p&gt; <!-- LESS THAN , GREATER THAN -->
         e &lt;/p&gt;</p>
         <p> Se você precisar quebrar o texto em algum lugar específico como esse,<br> use a tag &lt;br&gt; </p>
          <p> Vamos add alguns simbolos especiais 
           &reg;
           &copy;
           &trade;
           &euro;
           &cent;
           &delta;
           &Delta; </p>
           <p> Vamos add alguns emojis :
            &#x1F596;
            &#x1F913;

           </p>
